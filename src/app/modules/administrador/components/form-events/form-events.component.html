<section class="">
  <div class="flex justify-between text-blue-950 mt-5">
    <h1 class="text-blue-950 text-4xl px-5">{{"Crea un nuevo evento"}}</h1>
    <button class="text-blue-950 text-2xl px-5" type="button" (click)="close()">X</button>
  </div>
  <form class="max-w-md mx-auto px-5" [formGroup]="formNewEvent" (ngSubmit)="onSubmitReservation()">

    <div class="relative z-0 w-full mb-5 group">
      <input id="title" type="text" formControlName="title"
        class="block py-2.5 px-0 w-full text-lg text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" " required
      >
      <label
        class="peer-focus:font-medium absolute text-lg text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        for="title">Título: </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input id="legend" type="text" formControlName="legend"
        class="block py-2.5 px-0 w-full text-lg text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" " required
      >
      <label
        class="peer-focus:font-medium absolute text-lg text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        for="legend">Descripción: </label>
    </div>

    <div class="grid md:grid-cols-2 md:gap-6">
      <div class="relative z-0 w-full mb-5 group">
        <input id="date_init" type="date" formControlName="date_init"
          class="block py-2.5 px-0 w-full text-lg text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" " required
        >
        <label
          class="peer-focus:font-medium absolute text-lg text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          for="date_init">Fecha inicio:
        </label>
      </div>

      <div class="relative z-0 w-full mb-5 group">
        <input id="date_end" type="date" formControlName="date_end"
          class="block py-2.5 px-0 w-full text-lg text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" " required
        >
        <label
          class="peer-focus:font-medium absolute text-lg text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          for="date_end">Fecha fin:
        </label>
      </div>
    </div>

    <div>
      <div>
        <label for="imageInput">
          <fa-icon class="text-[25px] text-blue-950" [icon]="faImage"></fa-icon>
          Seleccione una imagen
        </label>
        <input style="display: none;" id="imageInput" (change)="upLoadImage($event)" type="file"/>
      </div>
    </div>

    @if(imgEvent.length > 0){
      <img [src]="imgEvent" [alt]="'Imagen Servicio'">
    }

    <p class="my-2">Complete el formulario para activar el botón</p>
    <button type="submit" [disabled]="!formNewEvent.valid"
      class="mb-5 text-white bg-blue-950 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Crear
    </button>
  </form>
</section>
