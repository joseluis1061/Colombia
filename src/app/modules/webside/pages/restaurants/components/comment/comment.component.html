<section class="">
  <div class="flex justify-between text-blue-950 mt-5">
    <h1 class="text-blue-950 text-4xl px-5">Dajanos saber tu opinión</h1>
    <button class="text-blue-950 text-2xl px-5" type="button" (click)="close()">X</button>
  </div>
  <form class="max-w-md mx-auto" [formGroup]="commentForm" (ngSubmit)="onSubmitComment()">
    <div class="mx-auto">
      <label for="comments" class="block my-2 text-lg font-medium text-gray-900 dark:text-white">¿Qué tal ha sido tú experiencia? </label>
      <app-star-rating-component [averageRating]="0"></app-star-rating-component>
      <textarea id="comments" name="comments" formControlName="comments" rows="4"
      class="block px-5 p-2.5 w-full text-lg text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Deja un comentario..."></textarea>
    </div>

    <p class="my-2">Complete el formulario para activar el botón</p>
    <button type="submit" [disabled]="!commentForm.valid"
      class="mb-5 text-white bg-blue-950 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Agregar
    </button>
  </form>
</section>
