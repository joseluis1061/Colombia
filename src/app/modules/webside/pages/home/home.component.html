<section class="home">
  <div class="carousel">
    <div class="cover"></div>
    <div class="list">
      @for(service of services; track service){
        <div class="item" #item>
          <img [src]="service.url_img" />
          <div class="content" #content>
            <div class="title" #title>{{service.title}}</div>
            <div class="topic" #topic>{{service.legend}}</div>
            <!-- <div class="des" #des>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut
              sequi, rem magnam nesciunt minima placeat, itaque eum neque
              officiis unde, eaque optio ratione aliquid assumenda facere ab et
              quasi ducimus aut doloribus non numquam. Explicabo, laboriosam
              nisi reprehenderit tempora at laborum natus unde. Ut,
              exercitationem eum aperiam illo illum laudantium?
            </div> -->
            <div class="buttons" #buttons>
              <button>SEE MORE</button>
              <button>SUBSCRIBE</button>
            </div>
          </div>
        </div>
      }
    </div>

    <!-- list thumnail -->
    <div class="thumbnail" #thumbnail>
      @for(service of services; track service){
        <div class="item" #item>
          <img [src]="service.url_img" />
          <div class="content">
            <div class="title">{{service.title}}</div>
            <div class="description">{{service.legend}}</div>
          </div>
        </div>
      }
    </div>

    <div class="arrows">
      <button (click)="prevArrow()" id="prev" #prev><</button>
      <button (click)="nextArrow()" id="next" #next>></button>
    </div>
    <!-- time running -->
    <div class="time" #time></div>
  </div>

</section>
